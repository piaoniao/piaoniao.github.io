        <p>参考：<a href="https://dart-lang.github.io/linter/lints/" target="_blank" rel="noopener">官方 lints</a></p>

<ol>
<li><p>在项目目录新建文件 <code>analysis_options.yaml</code>  </p>
</li>
<li><p>写入：</p>
</li>
</ol>
